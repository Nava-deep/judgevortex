{% extends 'submissions/base.html' %}

{% block content %}
<style>
    /* 1. Page Background */
    .login-wrapper {
        min-height: 85vh; /* Covers most of the screen */
        display: flex;
        align-items: center;
        justify-content: center;
        /* Beautiful Gradient Background */
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
    }

    /* 2. The Card Itself */
    .card-custom {
        border: none;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        overflow: hidden; /* Keeps the header gradient inside corners */
        background: #fff;
        animation: fadeInUp 0.8s ease-out;
    }

    /* 3. Header Gradient */
    .card-header-custom {
        background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        padding: 40px 20px;
        text-align: center;
        color: white;
    }
    
    .card-header-custom h3 {
        font-weight: 800;
        letter-spacing: 1px;
        margin-bottom: 5px;
    }

    /* 4. Input Fields Styling */
    .input-group-text {
        background: #f8f9fa;
        border: 1px solid #ced4da;
        border-right: none;
        border-top-left-radius: 50px;
        border-bottom-left-radius: 50px;
        padding-left: 20px;
        color: #6a11cb;
    }

    /* Target Django's rendered inputs */
    .custom-input input, 
    input[type="text"], 
    input[type="password"] {
        border: 1px solid #ced4da;
        border-left: none;
        border-top-right-radius: 50px !important;
        border-bottom-right-radius: 50px !important;
        padding: 12px 20px;
        height: auto;
        box-shadow: none !important; /* Remove default bootstrap blue glow */
        transition: all 0.3s ease;
    }

    /* Focus Effect */
    .custom-input input:focus, 
    input[type="text"]:focus, 
    input[type="password"]:focus {
        border-color: #6a11cb;
        background-color: #fff;
    }

    /* Focus Effect for the Icon part */
    .input-group:focus-within .input-group-text {
        border-color: #6a11cb;
        background-color: #fff;
    }

    /* 5. Gradient Button */
    .btn-gradient {
        background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        border: none;
        border-radius: 50px;
        color: white;
        padding: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-gradient:hover {
        transform: translateY(-3px); /* Lifts up slightly */
        box-shadow: 0 10px 20px rgba(37, 117, 252, 0.4);
        color: white;
    }

    /* 6. Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Link styling */
    .link-custom {
        color: #6a11cb;
        font-weight: 600;
        transition: color 0.2s;
    }
    .link-custom:hover {
        color: #2575fc;
        text-decoration: underline;
    }
</style>

<div class="login-wrapper">
    <div class="col-md-4 col-sm-10">
        <div class="card card-custom">
            
            <div class="card-header-custom">
                <h3>Welcome Back!</h3>
                <p class="mb-0" style="opacity: 0.8; font-size: 0.9rem;">Sign in to continue judging</p>
            </div>
            
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger d-flex align-items-center rounded-pill px-4" role="alert">
                            <i class="fa-solid fa-circle-exclamation me-2"></i>
                            <div>Invalid credentials. Please try again.</div>
                        </div>
                    {% endif %}

                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary ms-3" style="font-size: 0.85rem;">USERNAME</label>
                        <div class="input-group custom-input">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            {{ form.username }}
                        </div>
                    </div>

                    <div class="mb-5">
                        <label class="form-label fw-bold text-secondary ms-3" style="font-size: 0.85rem;">PASSWORD</label>
                        <div class="input-group custom-input">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            {{ form.password }}
                        </div>
                    </div>

                    <button type="submit" class="btn btn-gradient w-100 shadow-sm">
                        Sign In <i class="fa-solid fa-arrow-right ms-2"></i>
                    </button>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
            
            <div class="card-footer text-center bg-white border-0 pb-4">
                <small class="text-muted">Don't have an account?</small>
                <a href="{% url 'register' %}" class="link-custom text-decoration-none ms-1">Create Account</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
