version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "80:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  # --- ADD THE WORKER HERE ---
  worker:
    build: .
    # Replace 'judge_vortex' with the actual name of your Django project folder
    command: celery -A judge_vortex worker --loglevel=info
    volumes:
      - .:/app
      # Give the worker access to Docker so it can run judge containers
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=judge_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:alpine

volumes:
  postgres_data: